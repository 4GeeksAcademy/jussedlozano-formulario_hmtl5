<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario HTML5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <form>
            <div class="container mx-auto my-5">
                <div class="card text-center">
                    <div class="card-header">
                        <h1 class="text-start">Payment form example</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col bg-danger rounded bg-opacity-25 border border-warning-subtle mx-3">
                                <p class="p-3 m-0 text-danger-emphasis fs-5 fw-semibold text-start"> Some fields are missing</p>
                            </div>
                        </div>
                        <div class="row mt-4 w-normal mb-3">
                            <div class="col-5 text-start fs-5 fw-medium px-4">
                                <label for="cardnumber" class="mb-2">Card number</label>
                                <input type="number" class="form-control" name="cardnumber" placeholder="xxxx xxxx xxxx xxxx" size="16" required>
                            </div>

                            <div class="col text-start fs-5 fw-medium px-4">
                                <label for="cvc" class="form-label mb-2">CVC</label>
                                <input type="number" class="form-control" name="cvc" placeholder="0000" max="9999" required>
                            </div>

                            <div class="col text-start fs-5 fw-medium px-4">
                                <label for="amount" class="mb-2">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" name="amount" placeholder="Amount" required>
                                    </div>
                            </div>
                        </div>

                        <div class="row w-normal mb-3">
                            <div class="col text-start fs-5 fw-medium px-4">
                                    <label for="firstname" class="mb-2">First Name</label>
                                    <input type="text" class="form-control" name="firstname" required>
                            </div>

                            <div class="col text-start fs-5 fw-medium px-4">
                                <label for="lastname" class="mb-2">Last Name</label>
                                <input type="text" class="form-control" name="lastname" required>
                            </div>
                        </div>

                        <div class="row w-normal mb-3">
                            <div class="col-6 text-start fs-5 fw-medium px-4">
                                    <label for="city" class="mb-2">City</label>
                                    <input type="text" class="form-control" name="city" required>
                            </div>

                            <div class="col text-start fs-5 fw-medium px-4">
                                <label for="state" class="mb-2">State</label>
                                <select class="form-select" name="state" required>
                                    <option selected>Pick a state</option>
                                    <option value="1">California</option>
                                    <option value="2">Florida</option>
                                    <option value="3">New York</option>
                                    <option value="4">Washington</option>
                                </select>
                            </div>
                            <div class="col text-start fs-5 fw-medium px-4">
                                <label for="postalcode" class="mb-2">Postal Code</label>
                                <input type="number" class="form-control" name="postalcode" required>
                            </div>
                        </div>

                        <div class="row w-normal mb-3">
                            <div class="col-6 text-start fs-5 fw-medium px-4">
                                <label for="cardtype" class="mb-2">We accept:</label>
                                <div class="bg-secondary p-2 rounded w-50 d-flex justify-content-center fs-5">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="cardtype" id="cardtype1" value="option1" required>
                                        <label class="form-check-label" for="cardtype1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="cardtype" id="cardtype2" value="option2" required>
                                        <label class="form-check-label" for="cardtype2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="cardtype" id="cardtype3" value="option3" required>
                                        <label class="form-check-label" for="cardtype2"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="cardtype" id="cardtype4" value="option4" required>
                                        <label class="form-check-label" for="cardtype2"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col text-start fs-5 fw-medium px-4">
                                <label for="message" class="mb-2">message</label>
                                <textarea class="form-control" name="message" rows="4"></textarea>
                                <p class="fw-light fs-6 mt-1">Add any notes here.</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-body-secondary p-3 d-flex justify-content-end">
                        <a href="#" class="btn btn-secondary mx-1 fs-5">Cancel</a>
                        <button class="btn btn-primary mx-1 fs-5" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>   
    </body>
</html>
